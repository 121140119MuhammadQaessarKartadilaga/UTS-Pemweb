    <script>
        function saveFormData() {
          const formData = {
            nama: document.getElementById("nama").value,
            nim: document.getElementById("nim").value,
            prodi: document.getElementById("prodi").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
            jenisKelamin: document.querySelector('input[name="jenisKelamin"]:checked').value,
            tanggalLahir: document.getElementById("tanggalLahir").value,
            alamat: document.getElementById("alamat").value,
          };
      
          // Simpan data di localStorage
          localStorage.setItem("formData", JSON.stringify(formData));
        }
      </script>
      
  </head>

    <main>
        <h2>Formulir Pendaftaran</h2>
        <form action="proses.php" method="get">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required><br>

            <label for="nim">NIM:</label>
            <input type="text" id="nim" name="nim" required><br>

            <label for="prodi">Program Studi:</label>
            <input type="text" id="prodi" name="prodi" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="jenisKelamin">Jenis Kelamin:</label>
            <input type="radio" id="pria" name="jenisKelamin" value="Pria">Pria
            <input type="radio" id="wanita" name="jenisKelamin" value="Wanita">Wanita<br>

            <label for="tanggalLahir">Tanggal Lahir:</label>
            <input type="date" id="tanggalLahir" name="tanggalLahir" required><br>

            <label for="alamat">Alamat:</label>
            <textarea id="alamat" name="alamat" required></textarea><br>

            <input type="submit" value="Daftar" onclick="saveFormData()">
        </form>
    </main>
